<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Advanced web analysis tool with tech stack detection, SEO analysis, and performance metrics">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>
  <div class="container">
    <header>Web BluePrint Extractor</h1>
      <div class="subtitle">Deep Web Analysis Engine</div>
    </header>

    <div class="input-section">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="urlInput" 
          placeholder="Enter website URL..."
          autocomplete="url"
          aria-label="Website URL to analyze"
        >
        <button id="analyzeBtn" onclick="analyze()">
          <span>Analyze</span>
        </button>
      </div>
      <div class="quick-mode-container">
        <label>
          <input type="checkbox" id="quickMode">
          Quick Mode (faster, less detailed)
        </label>
      </div>
    </div>

    <div id="output"></div>
  </div>

  <script src="app.js"></script>
</body>
